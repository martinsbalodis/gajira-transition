name: Jira Issue Transition
description: Change status of specific Jira issue
branding:
  icon: 'chevron-right'
  color: 'blue'
inputs:
  issue:
    description: Key of the issue to be transitioned
    required: true
  transition:
    description: The transition to apply to the issue, e.g. 'In Progress'
    required: false
  transitionId:
    description: The id of a transition to apply to the issue
    required: false
  currentRelease:
    description: Release name that will be assigned to issue
    required: true
  newRelease:
    description: Release name that will be created and assigned to issue if currentRelease has status Done
    required: true
runs:
  using: 'node16'
  main: './dist/index.js'
